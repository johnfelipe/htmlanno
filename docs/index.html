<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTMLAnno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="bundle.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">HTMLAnno</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="https://paperai.github.io/htmlanno/">Home</a></li>
          <li><a href="https://github.com/paperai/htmlanno">Github</a></li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <div class="container-fluid">
        <div class="row anno-ui u-mb-10">
          <div class="col-md-12 form-inline">
            <a id="downloadButton" class="btn btn-default" href="#" title="Export">
              <i class="fa fa-download"></i>
            </a>
            <div class="input-group">
              <input type="text" id="import_file_view" class="form-control" placeholder="Choose annotation data file." style="width: 15em" />
              <input type="file" id="import_file" class="hidden" />
              <span class="input-group-btn">
                <a id="uploadButton" class="btn btn-default" href="#" title="Import">
                  <i class="fa fa-upload"></i>
                </a>
              </span>
            </div>
            <div class="input-group">
              <input type="text" id="target_file_view" class="form-control" placeholder="Choose target file." style="width: 15em" />
              <input type="file" id="target_file" class="hidden" />
              <span class="input-group-btn">
                <a id="loadButton" class="btn btn-primary" href="#" title="Load">
                  <i class="fa fa-upload"></i>
                </a>
              </span>
            </div>
          </div>
        </div>

        <!-- Annotation Tools -->
        <div class="row">
          <div id="tools" class="col-md-3 col-sm-3 col-xs-3">
            <div class="row">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                  <a href="#add_span" aria-controls="add_span" role="tab" data-toggle="tab">
                    <i class="fa fa-pencil fa-2x"></i>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#add_oneway" aria-controls"=add_oneway" role="tab" data-toggle="tab">
                    <i class="fa fa-long-arrow-right fa-2x"></i>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#add_twoway" aria-controls="add_twoway" role="tab" data-toggle="tab">
                    <i class="fa fa-arrows-h fa-2x"></i>
                  </a>
                </li>
                <li role="presentation">
                  <a href="#add_link" aria-controls="add_link" role="tab" data-toggle="tab">
                    <i class="fa fa-minus fa-2x"></i>
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <ul role="tabpanel" class="label-list tab-pane active" id="add_span">
                  <!-- サンプル -->
                  <li>
                    <div class="label-list__btn js-label-tras">
                      <i class="fa fa-trash-o fa-2x"></i>
                    </div>
                    <div class="label-list__text js-label">A</div>
                  </li>
                  <!-- サンプル -->
                </ul>
                <ul role="tabpanel" class="label-list tab-pane" id="add_oneway">
                </ul>
                <div role="tabpanel" class="label-list tab-pane" id="add_twoway">
                </div>
                <div role="tabpanel" class="label-list tab-pane" id="add_link">
                </div>
              </div>
            </div>
            <div class="row">
              <ul class="label-list">
                <li>
                  <div class="label-list__btn ja-add-label-button">
                    <i class="fa fa-plus fa-2x"></i>
                  </div>
                  <input type="text" class="label-list__input" id="inputLabel" />
                </li>
              </ul>
            </div>
          </div>
          <div id="viewerWrapper" class="col-md-9 col-sm-9 col-xs-9">
            <div id="viewer" class="viewer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
